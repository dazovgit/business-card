<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessCard</title>
    <link rel="stylesheet" href="./businessCard.css">
</head>
<body>

    <div class="card">
        <div> 
            <img class="portre" 
                src="./images/photo.webp" 
                alt="portre image">
        </div>
        <div class="info">
            <h3>Danael AZOV</h3>
            <p>Frontend Developer</p>
            <h4>Vienna, Austria</h4>
        </div>      
    </div>
    




    <!-- ####################################################### -->
    
    <HR>
    <div>
        <h1>CAT</h1>
        <img src="../images/dog.jfif" alt="cat" class="cat">
    </div>

    <div>
        <h1>TIGER</h1>
        <img src="../images/dog.jfif" alt="tiger" class="tiger">
    </div>

      <!-- 
        RELATIVE PATH SYNTAX

        ./  -> Start from same Directory(Ordner)
        ../ -> Start from parent Directory(directory above)
    
    
    
      -->
</body>
</html>
